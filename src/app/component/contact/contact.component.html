<div class="titre">
  <b>Contact</b>
</div>
<section class="section">
  <div class="columns">
    <div class="column">
      <div class="container">
        <form (ngSubmit)="processForm()">
          <!-- name -->
          <div class="field">
            <input
              type="text"
              name="name"
              class="input"
              placeholder="Votre nom"
              [(ngModel)]="name"
            />
          </div>

          <!-- email -->
          <div class="field">
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Votre email"
              [(ngModel)]="email"
            />
          </div>

          <!-- subject -->
          <div class="field">
            <input
              type="input"
              name="subject"
              class="input"
              placeholder="Sujet du message"
              [(ngModel)]="subject"
            />
          </div>

          <!-- message -->
          <div class="field">
            <textarea
              class="textarea"
              name="message"
              placeholder="Votre message"
              [(ngModel)]="message"
            ></textarea>
          </div>

          <input type="submit" class="button is-info" value="Envoyer" />
        </form>
      </div>
    </div>
    <div class="column">
      <p>
        Vous pouvez nous contacter, pour cela il vous suffit de remplir le formulaire ci-contre.
      </p>
    </div>
  </div>
</section>
