<div class="titre">
  <b>Adhésion</b>
</div>

<section class="section">
  <div class="columns">
    <div class="column">
      <div class="container">
        <form (ngSubmit)="processForm()">
          <!-- name -->
          <div class="field">
            <input
              type="text"
              name="name"
              class="input"
              placeholder="Votre nom"
              [(ngModel)]="name"
            />
          </div>

          <!-- firstName -->
          <div class="field">
            <input
              type="text"
              name="firtName"
              class="input"
              placeholder="Votre prénom"
              [(ngModel)]="firstName"
            />
          </div>

          <!-- email -->
          <div class="field">
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Votre email"
              [(ngModel)]="email"
            />
          </div>

          <input type="submit" class="button is-info" value="Adhérer" />
        </form>
      </div>
    </div>
    <div class="column">
      <p>
        L'adhésion coûte 12€/an, vous avez le choix de payer ce montant d'un coup ou par prélèvement
        mensuel.
      </p>
      <p>
        En adhérant vous serez informés sur les actions que prévoit l'association ainsi que les évènements.
      </p>
    </div>
  </div>
</section>
